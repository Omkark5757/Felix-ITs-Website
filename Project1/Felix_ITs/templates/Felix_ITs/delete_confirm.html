{% extends "layout.html" %}
{% block title %}Delete Course{% endblock %}
{% block content %}
<h2 class="text-xl text-red-600 font-semibold mb-4">Delete Confirmation</h2>
<p>Are you sure you want to delete <strong>{{ course.name }}</strong>?</p>
<form method="post" class="mt-4">
  {% csrf_token %}
  <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
  <a href="{% url 'all_felix' %}" class="ml-4 text-blue-600">Cancel</a>
</form>
{% endblock %}
