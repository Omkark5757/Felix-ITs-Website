{% extends "layout.html" %}
{% block title %}Add/Edit Course{% endblock %}

{% block content %}
<div class="bg-[#03033d] min-h-screen py-10">
  <h2 class="text-2xl font-semibold mb-6 text-white">Add / Edit Course</h2>
  <form method="post" enctype="multipart/form-data" class="bg-white p-6 shadow-md rounded max-w-xl">
    {% csrf_token %}
    
    {{ form.non_field_errors }}
    
    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2">Course Name</label>
      {{ form.name }}
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-2">Course Image</label>
      {{ form.image }}
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 font-semibold mb-2">Course Type</label>
      {{ form.type }}
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 font-semibold mb-2">Course Duration</label>
      {{ form.duration }}
    </div>

    <div class="flex items-center justify-between">
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded">
        Save
      </button>
      <a href="{% url 'all_felix' %}" class="text-blue-600 font-medium hover:underline">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
